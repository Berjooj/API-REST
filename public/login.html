<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8">
      <title>FilmFlix - Entre</title>
      <link rel="stylesheet" href="style/w3.css">
   </head>
   <body>
      <div id="subscribe" class="w3-modal w3-animate-opacity" style="display: block;">
         <div class="w3-modal-content" style="padding:32px">
            <div class="w3-container w3-white">
               <h2 class="w3-wide">ENTRAR</h2>
               <p>Volte a assistir suas séries e filmes favoritos.</p>
               <form name="login" method="POST" action="/login">
               <p>
                  <input class="w3-input w3-border" type="email" placeholder="Seu e-mail" name="email" required>
               </p>
               <p>
                  <input class="w3-input w3-border" type="password" placeholder="Sua senha" name="password" required>
               </p>
               <input type="submit" class="w3-button w3-block w3-padding-large w3-blue w3-margin-bottom" value="Começar">
               <a href="/">Ou cadastre-se aqui.</a>
            </form>
            </div>
         </div>
      </div>
      
   </body>
</html>
